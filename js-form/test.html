<!DOCTYPE html>
<html>
<head>
	<title>js form data</title>
	<script type="text/javascript">
		function processForm( form ) {
			var target = document.getElementById('form-effect');
			// console.log(form);
			console.log("RAW FORM DATA");
			console.log(form.name.value);
			console.log(form.age.value);
			console.log(form.sex.value);
			console.log(form.cool.value);

			target.innerHTML = "<h1>YOUR CHARACTER:"
								+ "<br>Name: " 		+ form.name.value
								+ "<br>Age: " 		+ form.age.value
								+ "<br>Sex: " 		+ form.sex.value
								+ "<br>Coolness: "	+ form.cool.value;
								+ "</h1>";
		}

	</script>
</head>
<body style="font-family: 'Arial'">
	<h1>ayy lmao</h1>

	<main>
		<form action="javascript:processForm(document.querySelector('form'));">

			<hr>
			<p>NAME:<input type="text" name="name" value="Marco"></p>
			<p>AGE:<input type="text" name="age" value="111"></p>
			<p>GENDER:	<br>
						<input type="radio" name="sex" value="Male">MALE
						<br>
						<input type="radio" name="sex" value="Female">FEMALE
			</p>
			<p>COOLNESS:<input type="range" name="cool" value="10" min="0" max="100"></p>

			<p><input type="submit" name="" value="CREATE"></p>
			<hr>
			<!-- <input type="button" name="" value="submit" onclick="processForm(this);">
			<hr> -->
		</form>
		<div id="form-effect">

	</main>
</body>
</html>
