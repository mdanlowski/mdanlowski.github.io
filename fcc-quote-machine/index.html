<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">

<body>
  <div class="container-full">
    <header>
      <div class="row">
        <div class="jumbotron">

          <div class="col-md-6">

            <div class="subjumbo">
              <h1>The Quote Machine</h1>
              <h2>Scroll down for random wisdom.</h2>
            </div>

          </div>
          <div class="col-md-3 hidden-sm"></div>
          <div class="col-md-3 hidden-xs">
            <img src="http://www.clipartbest.com/cliparts/Rid/j7M/Ridj7Mni9.png" class="img-responsive img-gears" alt="metal machine gears"/> 
         </div>
       </div>
     </div>         
   </header>

 </div>

 <div class="contentino container well">
      
    <center>
      <input id="theme" type="text" name="search" value="Frank Herbert"> <!-- Feed the machine with a hint... -->

    <div id="quote_placeholder">
      
    </div>
    <center>
      <input id="run" type="submit" name="" value="Run the cogs">
    </center>
</div>

<footer id="scroll_target">
  
</footer>
